<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compra Confirmada</title>
  <link rel="icon" href="pikachu.jpg" type="image/jpg" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fdf6ec;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #007f8c;
    }

    a.button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007f8c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #006f7a;
    }
  </style>
  <script>
    // Salvar carrinho ao voltar para Livros.html
    function voltarParaLoja() {
      const cartData = localStorage.getItem('cart');
      if (cartData) {
        sessionStorage.setItem('cart', cartData);
      }
      window.location.href = 'Livros.html';
    }
  </script>
</head>
<body>
  <div class="checkmark">✅</div>
  <h2>Pagamento Confirmado!</h2>
  <p>Obrigado por comprar.</p>
  <a class="button" onclick="voltarParaLoja()">Voltar para a Livraria</a>
    <footer>
    &copy; 2025 Livraria do Saber — Todos os direitos reservados.
  </footer>
</body>
</html>
